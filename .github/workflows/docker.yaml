name: Publish Docker image

on:
  push:
    tags:
      - 'v*.*.*'  # e.g. v0.1.0

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: docker-coredns-sync

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          version="${GITHUB_REF#refs/tags/v}"
          major=$(echo "$version" | cut -d. -f1)
          minor=$(echo "$version" | cut -d. -f2)
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "major=$major" >> "$GITHUB_OUTPUT"
          echo "minor=$minor" >> "$GITHUB_OUTPUT"

      - name: Build and push multi-arch image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          provenance: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/docker-coredns-sync:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/docker-coredns-sync:${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }}
            ghcr.io/${{ github.repository_owner }}/docker-coredns-sync:${{ steps.version.outputs.major }}
            ghcr.io/${{ github.repository_owner }}/docker-coredns-sync:latest

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/docker-coredns-sync
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true